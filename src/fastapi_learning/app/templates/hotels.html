<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Броневичок</title>
</head>
<body>
{% for hotel in hotels %}
    <div style="display: flex; margin-bottom: 15px; margin-left: 50px">
        <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}" alt="Фото отеля"
             width="300">
        <div>
            <h2>
                {{ hotel.name }}
            </h2>
            <h3>
                {{ hotel.location }}
            </h3>
        </div>
    </div>
{% endfor %}
</body>
</html>
